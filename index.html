<html>
  <head>
    <title>VR Haunted Vending Hall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="map" src="./asset/map1.glb"></a-asset-item>
        <a-asset-item id="door" src="./asset/door1.glb"></a-asset-item>
      </a-assets>

      <!-- Map -->
      <a-entity
        gltf-model="#map"
        position="0 0 0"
        scale="1 1 1"
      ></a-entity>
      <a-entity
        gltf-model="#door"
        position="-11.9 0.03 -8.8"
        scale="0.77 0.77 0.77 "
      ></a-entity>
      
      <!-- CamÃ©ra -->
      <a-camera 
      position="0 2 0" 
      look-controls="true">
        <a-entity cursor="rayOrigin: mouse"></a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
