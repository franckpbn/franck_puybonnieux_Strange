<html>
  <head>
    <title>VR Haunted Vending Hall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="map" src="./asset/map1.glb"></a-asset-item>
        <a-asset-item id="exitdoor" src="./asset/door1.glb"></a-asset-item>
        <a-asset-item id="door" src="./asset/door2.glb"></a-asset-item>
      </a-assets>

      <!-- Map -->
      <a-entity
        gltf-model="#map"
        position="0 0 0"
        scale="1 1 1"
      ></a-entity>

      <!-- Exit Easter Egg -->
      <a-entity
        gltf-model="#exitdoor"
        position="-11.9 0.03 -8.8"
        scale="0.77 0.77 0.77 "
      ></a-entity>

      <!-- Door -->
      <a-entity
        gltf-model="#door"
        rotation="0 90 0"
        position="7 0 2.8"
        scale="1 0.98 1 "
      ></a-entity>
      <a-entity
        gltf-model="#door"
        rotation="0 -90 0"
        position="5 0 -2.8"
        scale="1 0.98 1 "
      ></a-entity>
      <a-entity
        gltf-model="#door"
        rotation="0 90 0"
        position="1 0 2.8"
        scale="1 0.98 1 "
      ></a-entity>
      <a-entity
        gltf-model="#door"
        rotation="0 -180 0"
        position="0.8 0 -4.7"
        scale="1 0.98 1 "
      ></a-entity>
      <a-entity
        gltf-model="#door"
        rotation="0 -90 0"
        position="-7 0 -2.8"
        scale="1 0.98 1 "
      ></a-entity>
      <a-entity
        gltf-model="#door"
        rotation="0 0 0"
        position="-6.8 0 4.7"
        scale="1 0.98 1 "
      ></a-entity>

      <!-- CamÃ©ra -->
      <a-camera 
      position="0 3 0" 
      look-controls="true">
        <a-entity cursor="rayOrigin: mouse"></a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
